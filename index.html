<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NPS App</title>
</head>
<body>

    <div class="main-live-chart-container">
        <div class="select-rating-container">
            <p>How likely are you to recommend us to a friend or colleague?</p>
            <div class="circle-container">
                <div class="circle circle-1"><span>1</span></div>
                <div class="circle circle-1"><span>2</span></div>
                <div class="circle circle-1"><span>3</span></div>
                <div class="circle circle-1"><span>4</span></div>
                <div class="circle circle-1"><span>5</span></div>
                <div class="circle circle-1"><span>6</span></div>
                <div class="circle circle-7"><span>7</span></div>
                <div class="circle circle-7"><span>8</span></div>
                <div class="circle circle-10"><span>9</span></div>
                <div class="circle circle-10"><span>10</span></div>
            </div>
        </div>
        <div id="count-container" style="text-align:center"><!--COUNT_LIST--></div>
        <div id="mermaid-container"><!--START_CHART--></div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.3.0/dist/mermaid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
